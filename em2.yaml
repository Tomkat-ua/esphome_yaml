substitutions:
  dev_name: em2
  topic_prefix: esphome/devices/${dev_name}
  update_interval: 15s

globals:
  - id: start_counter
    type: float
    restore_value: yes
    initial_value: '5968.27'
  - id: k_counter
    type: float
    restore_value: yes
    initial_value: '1000'

esphome:
  name: ${dev_name}
  friendly_name: "em2"

esp8266:
  board: d1_mini
  restore_from_flash: True

# Enable logging
logger:
  level: DEBUG
  baud_rate: 0
  logs:
    mqtt.component: INFO
    mqtt.client: ERROR

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid_ky
  password: !secret wifi_ssid_password_ky
  manual_ip:
    static_ip: 192.168.2.102
    gateway: 192.168.2.1
    subnet: 255.255.255.0
    dns1: 192.168.2.1

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "EM2 Fallback Hotspot"
    password: "fMx3UW70gxjL"

captive_portal:

mqtt:
  broker: 192.168.2.6
  port: 1883
  username: mqtt
  password: mqtt001
  topic_prefix: ${topic_prefix}


web_server:
  port: 80
  version: 1

text_sensor:
  - platform: version
    name: version
  - platform: wifi_info
    ip_address:
      name: wifi_ip
    ssid:
      name: wifi_ssid
    mac_address:
      name: wifi_mac
  - platform: template
    name: "location"
    lambda: |-
      return {"Kyiv"};
    update_interval: 60s
  
  
binary_sensor:
  - platform: status
    name: "status"  
##------------------
uart:
  id: mon_uart
  rx_pin: D3
  tx_pin: D4 
  baud_rate: 9600

modbus:

sensor:
  - platform: pzemac
    current:
      name: "Current"
      id: current
    voltage:
      name: "Voltage"
      id: voltage
    energy:
      name: "Energy"
      id: energy
    power:
      name: "Power"
      id: power_mon
    frequency:
      name: "Frequency"
    power_factor:
      name: "Factor"
    update_interval: ${update_interval}

  - platform: template
    name: "Energy Counter"
    id: energy_counter
    lambda: |-
       return { ((id(energy).state ) / id(k_counter)) +  id(start_counter) };
    unit_of_measurement: kWh
    device_class: energy
    icon: mdi:lightning-bolt
    accuracy_decimals: 2
    update_interval: ${update_interval}

switch:
  - platform: uart
    uart_id: mon_uart
    name: "Reset"
    data: [0x01, 0x42, 0x80, 0x11]
    
  - platform: restart
    name: restart   
