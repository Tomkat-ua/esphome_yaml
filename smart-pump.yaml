  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: ${gain_soil}
    resolution: 12 bits
    name: "soil_0_raw"
    id: soil_0_raw
    update_interval: ${update_interval_soil}

  - platform: ads1115
    multiplexer: 'A0_GND'
    gain: ${gain_soil}
    resolution: 12 bits
    name: "soil_0"
    update_interval: ${update_interval_soil}
    unit_of_measurement: "%"
    device_class: humidity
    icon: mdi:water-percent
    filters:
      # 1.4 v = 100%
      # 3.02 v = 0%
      - lambda: |-
          if (x >= 3.02) {
          return 0;
          } else if (x <= 1.4) {
          return 100;
          } else {
          return ((3.02-x) / (3.02-1.4) * 100.0) ;
          }

