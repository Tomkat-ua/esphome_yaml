substitutions:
  dev_name: smart-pump
  topic_prefix: esphome/devices/${dev_name}
  update_interval: 15s
  update_interval_soil: 1s
  gain_soil: '4.096'

esphome:
  name: ${dev_name}
  friendly_name: ${dev_name}

esp8266:
  board: d1_mini

# Enable logging
logger:
  level: DEBUG
  logs:
    mqtt.component: INFO
    mqtt.client: ERROR

# Enable Home Assistant API
# api:
#   encryption:
#     key: "0cfVb4e3h9Aare0WRpSz+4SW8m29ICORF806zLYoDvM="

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid_ky
  password: !secret wifi_ssid_password_ky
  manual_ip:
    static_ip: 192.168.2.104
    gateway: 192.168.2.1
    subnet: 255.255.255.0
    dns1: 192.168.2.1

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Smart-Pump Fallback Hotspot"
    password: "9xuyC9pgfPDQ"

captive_portal:

mqtt:
  broker: 192.168.2.6
  port: 1883
  username: mqtt
  password: mqtt001
  topic_prefix: ${topic_prefix}

web_server:
  port: 80
  version: 1

text_sensor:
  - platform: version
    name: version
  - platform: wifi_info
    ip_address:
      name: wifi_ip
    ssid:
      name: wifi_ssid
    mac_address:
      name: wifi_mac
  - platform: template
    name: "location"
    lambda: |-
      return {"Kyiv"};
    update_interval: 60s
  
binary_sensor:
  - platform: status
    name: "status"  
#---I2C-------------------------------------------
i2c:
  sda: D1
  scl: D2   

#---ADS-------------------------------------------
ads1115:
  - address: 0x48   
#----------------------------------------      
switch:
  - platform: restart
    name: restart
  - platform: gpio
    name: pump
    pin: D3
    id: pump   
    # inverted: true
    on_turn_on:
      - delay: 10s
      - switch.turn_off: pump

